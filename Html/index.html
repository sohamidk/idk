<html>
    <head>
        <style>


    
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(
                to bottom right,
                rgb(255, 255, 255),
                rgb(194, 34, 90),
                rgb(106, 3, 75)
            );
        }

        .love-text {
            font-family: 'Pacifico', cursive;
        }

        .button {
            background-color: rgb(235, 168, 211);
            color: rgb(126, 13, 81);
            padding: 35px 25px;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            cursor: pointer;
            font-family: 'Pacifico', cursive;
             animation: fadeIn 3s ease-in-out;
                                    }

                             @keyframes fadeIn {
                                                from {
                                                     opacity: 0;
                                                     transform: translateY(10px);
                                                     }
                                                to {
                                                    opacity: 1;
                                                    transform: translateY(0);
                                                    }
                                                }
        

        .button:hover {
            background-color: rgb(237, 184, 216);
        }

    </style>
